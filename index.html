<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQFXl-yPFaia5ztMOkphxeuDRj6XKhi8g",
    authDomain: "bhavana-portfolio-df129.firebaseapp.com",
    projectId: "bhavana-portfolio-df129",
    storageBucket: "bhavana-portfolio-df129.appspot.com",
    messagingSenderId: "196730219110",
    appId: "1:196730219110:web:9e1f89dc94325157249ba7",
    measurementId: "G-DPJ9FES7V9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadAboutContent() {
    const aboutRef = doc(db, "site", "about");
    const docSnap = await getDoc(aboutRef);
    if (docSnap.exists()) {
      document.getElementById("about-content").textContent = docSnap.data().description || '';
    }
  }

  async function loadProjects() {
    const container = document.getElementById("portfolio-projects");
    const querySnapshot = await getDocs(collection(db, "projects"));
    querySnapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "col-md-6 col-lg-3 d-flex";
      div.innerHTML = `
        <div class="service-card h-100 w-100">
          <h5>${data.title}</h5>
          <p>${data.description}</p>
          <small>${data.tags?.join(", ") || ''}</small>
          ${data.link ? `<a href="${data.link}" target="_blank" class="btn btn-sm btn-outline-custom mt-3">View Project</a>` : ''}
        </div>
      `;
      container.appendChild(div);
    });
  }

  loadAboutContent();
  loadProjects();

  loadReviews();

async function loadReviews() {
  const list = document.getElementById("review-list");
  const querySnapshot = await getDocs(collection(db, "reviews"));
  querySnapshot.forEach(doc => {
    const data = doc.data();
    const col = document.createElement("div");
    col.className = "col-md-6 col-lg-4";
    col.innerHTML = `
      <div class="service-card h-100 text-start">
        <h6 class="mb-1">${data.name}</h6>
        <p class="text-muted small mb-1">${data.message}</p>
        <div>${'★'.repeat(data.stars || 0)}${'☆'.repeat(5 - (data.stars || 0))}</div>
      </div>
    `;
    list.appendChild(col);
  });
}


  // Navbar Scroll Effect
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar-custom');
    navbar.classList.toggle('scrolled', window.scrollY > 50);
  });
  
document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const toastEl = document.getElementById('emailToast');
    const toastMsg = document.getElementById('toastMessage');
    const toast = new bootstrap.Toast(toastEl);

    try {
      const response = await fetch('/send', {
        method: 'POST',
        body: new URLSearchParams(formData),
      });

      const text = await response.text();
      toastMsg.textContent = text;
      toastEl.classList.remove('bg-danger');
      toastEl.classList.add('bg-success');
    } catch (error) {
      toastMsg.textContent = "Failed to send message.";
      toastEl.classList.remove('bg-success');
      toastEl.classList.add('bg-danger');
    }

    toast.show();
    this.reset();
  });
</script>

<!-- Global ScrollTo function for buttons -->
<script>

    if (section) section.scrollIntoView({ behavior: 'smooth' });

</script>

<!-- Toast Container -->

</body>
